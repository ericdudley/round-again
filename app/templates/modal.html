<!-- Modal for forms -->
<div id="modal" class="modal modal-bottom sm:modal-middle" hx-swap-oob="true">
  <div class="modal-box">
    <div id="modal-content">
      <!-- Content will be loaded here via HTMX -->
    </div>
    <div class="modal-action">
      <button type="button" class="btn" onclick="document.getElementById('modal').classList.remove('modal-open')">
        Close
      </button>
    </div>
  </div>
</div>

<script>
  // Update script to handle DaisyUI modal
  document.addEventListener('DOMContentLoaded', function() {
    // Override the existing modal toggle functions
    window.showModal = function() {
      document.getElementById('modal').classList.add('modal-open');
    };
    
    window.hideModal = function() {
      document.getElementById('modal').classList.remove('modal-open');
    };
  });
</script>
